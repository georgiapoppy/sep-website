<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SEP WEBSITE for UG-BOT-2">
    <title>UG-BOT-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://kit.fontawesome.com/86f70aa7c1.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>UG-BOT-2</h1>
    </header>

    <nav>
        <a href="#runs" onclick="showPage('runs')">Runs Output</a>
        <a href="#config" onclick="showPage('config')">Configuration</a>
    </nav>

    <div class="container">
        <!-- RUN PAGE -->
        <div id="runs" class="panel">
            <h2>Titan Runs</h2>
            <div class="controls">
                <input type="text" id="searchBar" placeholder="Search">
                <select id="sort1">
                    <option value="started">SORT by SCORE</option>
                    <option value="duration">SORT by STATUS</option>
                </select>
                <button id="sort2">â¬†</button>
            </div>
            <br>

            <div class="checkbox-list">
                <label class="checkbox-box"><input type="checkbox" class="col-toggle" value="Job Run ID" checked> Job Run ID</label>
                <label class="checkbox-box"><input type="checkbox" class="col-toggle" value="Request ID" checked> Request ID</label>
                <label class="checkbox-box"><input type="checkbox" class="col-toggle" value="Process Name" checked> Process Name</label>
                <label class="checkbox-box"><input type="checkbox" class="col-toggle" value="Machine" checked> Machine</label>
                <label class="checkbox-box"><input type="checkbox" class="col-toggle" value="Status" checked> Status</label>
                <label class="checkbox-box"><input type="checkbox" class="col-toggle" value="Queued" checked> Queued</label>
                <label class="checkbox-box"><input type="checkbox" class="col-toggle" value="Started" checked> Started</label>
                <label class="checkbox-box"><input type="checkbox" class="col-toggle" value="Notes" checked> Notes</label>
                <label class="checkbox-box"><input type="checkbox" class="col-toggle" value="Completed" checked> Completed</label>
                <label class="checkbox-box"><input type="checkbox" class="col-toggle" value="Duration" checked> Duration</label>
                <label class="checkbox-box"><input type="checkbox" class="col-toggle" value="Console Output" checked> Console Output</label>
                <label class="checkbox-box"><input type="checkbox" class="col-toggle" value="Score" checked> Score</label>
            </div>

            <br>
            <ul id="runsList" class="runs-list"></ul>
        </div>

        <!-- CONFIGURATION PAGE -->
        <div id="config" class="panel" style="display:none;">
            <h2>Configuration Panel</h2> 
            <p>IN DEVELOPMENT :)</p>
            <div class="panel">
                <div class="configs">
                    <label for="target">Target</label>
                    <input type="text" id="target">
                </div>
                <div class="configs">
                    <label for="mode">Python File</label>
                    <select id="mode">
                        <option>main.py</option>
                        <option>test.py</option>
                    </select>
                </div>
                <div class="configs">
                    <label for="notes">Notes</label>
                    <input type="text" id="notes">
                </div>
            </div>
            <br>
            <button onclick="saveConfig()">Save</button>
        </div>
    <br>

    <script src="script.js"></script>

    <footer>
        <p>SEP WEBSITE for UG-BOT-2</p>
        <p id="tiny">Alex Kernot, Bailey Nathan, Cameron Gilbert, Georgia Mason, Jasmin Lu, Luke Stassinopoulos, Maria Madakuzhy, Phoenix Pereira, Vasilis Michalakis</p>
    </footer>
</body>
</html>
